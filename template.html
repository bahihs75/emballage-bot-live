<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{name}}</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; background: #fff8f2; }
    img { width: 80%; max-width: 300px; border-radius: 12px; box-shadow: 0 2px 10px #ccc; }
    h1 { color: #c94b4b; }
    p { font-size: 18px; }
    .price { font-size: 22px; color: #444; margin-top: 10px; }
  </style>
</head>
<body>
  <img src="{{image}}" alt="Product" />
  <h1>{{name}}</h1>
  <p>ماركة: {{brand}}</p>
  <p class="price">{{price}} دج</p>
</body>
</html>
